    <div class="container">
        <h1 style="margin-top: 20px;">EDITAR PERFIL</h1>
          <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center" id="profile-container">
              <img src="./images/change.png" id="changeImage" class="avatar img-circle" alt="avatar">
              <img src="./images/avatar.jpg" id="profileImage" class="avatar img-circle" alt="avatar">
              <input type="file" id="imageUpload">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div class="alert alert-info" id="alert">
              <a class="panel-close close" onclick="hideAlert()" style="cursor: pointer;">×</a> 
              <i class="fa fa-coffee"></i>
              Revisa con atención la información antes de guardar cambios.
            </div>
            <h3>Información Personal</h3>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Nombre:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" id="name" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Correo (no editable):</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" id="mail" value="" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" onclick="changePassword()" class="btn btn-secundary" value="Cambiar contraseña">
                </div>
              </div>
              <div class="form-group" id="emailVer">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" onclick="sendVerification()"  class="btn btn-secundary" value="Verificar email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" id="save-changes" class="btn btn-primary" value="Guardar cambios">
                  <span></span>
                  <input type="reset" class="btn btn-default" onclick="cancel()" value="Cancelar">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
